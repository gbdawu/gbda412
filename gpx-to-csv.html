<body>
    <div class="container">

        document.getElementById('gpxFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                try {
                    const text = await file.text();
                    gpxData = parseGPX(text);
                    showStatus('GPX file loaded successfully!', 'success');
                } catch (error) {
                    showStatus('Error reading GPX file: ' + error.message, 'error');
                }
            }
        });

 function parseGPX(xmlText) {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

    const tracks = xmlDoc.querySelectorAll('trk');
    const points = [];
    let track_fid = 0;

    tracks.forEach(trk => {
        const segments = trk.querySelectorAll('trkseg');
        track_fid++;

        let track_seg_id = 0;

        segments.forEach(seg => {
            track_seg_id++;
            const trackPoints = seg.querySelectorAll('trkpt');

            let track_seg_point_id = 0;

            trackPoints.forEach(tp => {
                track_seg_point_id++;

                const lat = parseFloat(tp.getAttribute('lat'));
                const lon = parseFloat(tp.getAttribute('lon'));
                const ele = tp.querySelector('ele')?.textContent || '';
                const time = tp.querySelector('time')?.textContent || '';

                points.push({
                    X: lon,
                    Y: lat,
                    track_fid: track_fid,
                    track_seg_id: track_seg_id,
                    track_seg_point_id: track_seg_point_id,
                    ele: ele,
                    time: time
                });
            });
        });
    });

    return points;
}

function convertFiles() {
    if (!gpxData) {
        showStatus('Please upload a GPX file!', 'error');
        return;
    }

    try {
        const headers = ['X','Y','track_fid','track_seg_id','track_seg_point_id','ele','time'];
        const csvRows = [headers.join(',')];

        gpxData.forEach(pt => {
            const row = [
                pt.X,
                pt.Y,
                pt.track_fid,
                pt.track_seg_id,
                pt.track_seg_point_id,
                pt.ele,
                pt.time
            ];
            csvRows.push(row.join(','));
        });

        // Download CSV
        const csvContent = csvRows.join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'track_points.csv';
        a.click();
        URL.revokeObjectURL(url);

        showStatus(`Success! Exported ${gpxData.length} points.`, 'success');
    } catch (error) {
        showStatus('Error converting files: ' + error.message, 'error');
    }
}


        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }
    </script>
